<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="number">Age</label>
        <input
          type="number"
          name="age"
          id="number"
          value="17"
          min="3"
          max="10"
          required
        />
      </div>
      <div class="form-control">
        <label for="agree"></label>
        <input type="checkbox" name="agree" id="agree" disabled /> Accept terms
        and conditions
      </div>
      <div class="choose-gender form-control">
        <input
          id="male"
          type="radio"
          name="gender"
          value="male"
          id=""
          checked
        />
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female" id="" />
        <label for="female">Female</label>
        <input id="secret" type="radio" name="gender" value="secret" id="" />
        <label for="secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          id="#"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
