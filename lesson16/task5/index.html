<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <div class="form-control">
        <input type="text" name="primaryLanguage" id="" value="HTML" disabled />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="" />
      </div>
      <div class="form-control">
        <input type="checkbox" name="like" id="" checked readonly />
      </div>
      <div class="form-control">
        <input type="color" name="favouriteColor" id="" value="#ff7f50" />
      </div>
      <div class="form-control">
        <input type="date" name="birthDate" id="" value="2021-01-02" />
      </div>
      <div class="form-control">
        <input
          type="datetime-local"
          name="birthTime"
          id=""
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-control">
        <input
          type="email"
          name="email"
          id=""
          placeholder="example@domain.com"
        />
      </div>
      <div class="form-control"><input type="file" name="avatar" id="" /></div>
      <div class="form-control">
        <input type="month" name="startLearning" id="" value="2020-01" />
      </div>
      <div class="form-control">
        <input type="number" name="favouriteNumber" id="" value="17" />
      </div>
      <div class="form-control">
        <textarea
          name="story"
          id=""
          rows="5"
          cols="30"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div class="form-control">
        <input type="password" name="password" id="" value="secret" />
      </div>
      <div class="languages form-control">
        <input name="language" value="html" type="radio" id="html" />
        <label for="html">HTML</label>
        <input name="language" value="css" type="radio" checked id="css" />
        <label for="css">CSS</label>
        <input
          name="language"
          value="javascript"
          type="radio"
          id="javascript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <div class="form-control">
        <input type="range" name="learningProgress" id="" value="30" />
      </div>
      <div class="form-control">
        <select name="framework" id="">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form-control">
        <input
          type="search"
          name="search"
          id=""
          placeholder="Type first letters..."
        />
      </div>
      <div class="form-control">
        <input type="time" name="lunchEnd" id="" value="14:01" />
      </div>
      <div class="form-control">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="form-control">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="form-control">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
